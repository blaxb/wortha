{% extends "base.html" %}

{% block content %}
<section class="card">
  <h2>Log in</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form action="/login" method="post" class="form">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <button class="btn" type="submit">Log in</button>
  </form>
</section>
{% endblock %}
